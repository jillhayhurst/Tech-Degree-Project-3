<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>An Online Registration Form | Unit 3</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <div class="header">
            <h1>THE CODE REVIEW</h1>
         </div>
      </header>
      <div class="form-div">
         <div class="intro text-center">
            <h2 class="top-h2 ">Signup for our newsletter</h2>
            <p class="light small">Get the latest news on how your code is doing right in your inbox</p>
         </div>
         <hr class="top-hr">
         <hr class="bottom-hr">
         <form>
            <h2>Contact Information</h2>
            <fieldset class="first-section">
               <div class="form-group">
                  <label for="name">Full Name</label><input type="text" id="name" name="user-name" class="input-control" placeholder="Required">
               </div>
               <div class="form-group">
                  <label class="" for="email">Email Address</label><input class="input-control" type="email" id="email" name="user-email" placeholder="Required">
               </div>
               <div class="form-group">
                  <label for="phone">Phone</label><input class="input-control" type="tel" id="phone" name="user-phone">
               </div>
               <div class="form-group">
                  <label for="address1">Street Address</label><input class="input-control" type="text" id="address1" name="user-address1">
               </div>
               <div class="form-group">
                  <label for="city">City</label><input class="input-control" type="text" id="city" name="user-city">
               </div>
               <div class="form-group">
                  <label for="state">State</label>
                  <select name="state" id="state">
                     <option value="">Choose State</option>
                     <option value="AL">Alabama</option>
                     <option value="AK">Alaska</option>
                     <option value="AZ">Arizona</option>
                     <option value="AR">Arkansas</option>
                     <option value="CA">California</option>
                     <option value="CO">Colorado</option>
                     <option value="CT">Connecticut</option>
                     <option value="DE">Delaware</option>
                     <option value="DC">District Of Columbia</option>
                     <option value="FL">Florida</option>
                     <option value="GA">Georgia</option>
                     <option value="HI">Hawaii</option>
                     <option value="ID">Idaho</option>
                     <option value="IL">Illinois</option>
                     <option value="IN">Indiana</option>
                     <option value="IA">Iowa</option>
                     <option value="KS">Kansas</option>
                     <option value="KY">Kentucky</option>
                     <option value="LA">Louisiana</option>
                     <option value="ME">Maine</option>
                     <option value="MD">Maryland</option>
                     <option value="MA">Massachusetts</option>
                     <option value="MI">Michigan</option>
                     <option value="MN">Minnesota</option>
                     <option value="MS">Mississippi</option>
                     <option value="MO">Missouri</option>
                     <option value="MT">Montana</option>
                     <option value="NE">Nebraska</option>
                     <option value="NV">Nevada</option>
                     <option value="NH">New Hampshire</option>
                     <option value="NJ">New Jersey</option>
                     <option value="NM">New Mexico</option>
                     <option value="NY">New York</option>
                     <option value="NC">North Carolina</option>
                     <option value="ND">North Dakota</option>
                     <option value="OH">Ohio</option>
                     <option value="OK">Oklahoma</option>
                     <option value="OR">Oregon</option>
                     <option value="PA">Pennsylvania</option>
                     <option value="RI">Rhode Island</option>
                     <option value="SC">South Carolina</option>
                     <option value="SD">South Dakota</option>
                     <option value="TN">Tennessee</option>
                     <option value="TX">Texas</option>
                     <option value="UT">Utah</option>
                     <option value="VT">Vermont</option>
                     <option value="VA">Virginia</option>
                     <option value="WA">Washington</option>
                     <option value="WV">West Virginia</option>
                     <option value="WI">Wisconsin</option>
                     <option value="WY">Wyoming</option>
                  </select>
               </div>
               <div class="form-group">
                  <label for="zip">Zip Code</label><input class="input-control" type="text" id="zip" name="user-zip">
               </div>
            </fieldset>
            <hr class="bottom-hr">
            <fieldset class="second-section">
               <h4>Newsletter</h4>
               <div>
                  <label>Select the newsletters you would like to receive</label>
                  <p class="form-input">
                     <input type="checkbox" id="HTMLNews" value="HTML_News" name="html_news"><label for="HTMLNews" > HTML News</label>
                  </p>
                  <p class="form-input">
                     <input type="checkbox" id="CSS_news" value="CSS_news" name="CSS_news"><label for="CSS_news" > CSS News</label>
                  </p>
                  <p class="form-input">
                     <input type="checkbox" id="Javascript_news" value="Javascript_news" name="Javascript_news"><label for="Javascript_news" > Javascript News</label>
               </div>
               <p>
               <div class="newsletter-section">
                  <p class="form-input">
                     <label>Newsletter format</label>
                  </p>
                  <p class="form-input">
                     <input type="radio" id="html-format" value="HTML" name="nl-format"><label for="html-format"> HTML</label>
                  </p>
                  <p class="form-input">
                     <input type="radio" id="text-format" value="text-format" name="nl-format"><label for="text-format"> Plain Text</label>
                  </p>
               </div>
            </fieldset>
            <label for="other-topics">Other topics you'd like to hear about</label><br>
            <textarea id="other-topics" name="other-topics"></textarea>
            <button type="submit">Sign Up</button>
         </form>
      </div>
      <footer class="text-center">
         Copyright <em>The Code Review</em>
      </footer>
   </body>
</html>
